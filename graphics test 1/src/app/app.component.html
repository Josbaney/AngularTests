<button (click)="add_NodeSVG()">Add SVG Node</button>
<button (click)="add_NodeHTML()">Add HTML Node</button>
<button (click)="add_Cable()">Add Cable</button>
<node-html *ngFor="let nodo of NodeList_HTML"></node-html> 
<svg width="100%" height="1024px" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <svg:g node-svg *ngFor="let nodo of NodeList_SVG" (onCable)="add_Cable($event)"/>
  <svg:g cable *ngFor="let cable of CableList" [inicio]="cable.ini" [fin]="cable.fin"/>
</svg>
